<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Random Quote Machine For Celebrities</title>
    <script>
        const QUOTEBANK = [
            {
                quote: "The story of life is quicker than the blink of an eye, the story of love is hello, goodbye.",
                author: "Jimi Hendrix"
            },
            {
                quote: "Life is what happens when you're busy making other plans.",
                author: "John Lennon"
            },
            {
                quote: "The purpose of our lives is to be happy.",
                author: "Dalai Lama"
            },
            {
                quote: "In the end, we will remember not the words of our enemies, but the silence of our friends.",
                author: "Martin Luther King Jr."
            }
        ];
        window.onload = init;
        function init() {
            generateQuote()
        }
               
        function generateQuote() {
            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = QUOTEBANK[randomIndex];
            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp;text="
            
            // Add The Quote
            let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
            twitterLink += quoteInApiFormat

            // Add The Author
            let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
            twitterLink += " - " + authorInApiFormat

            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-6 offset-md-3">
                <div id="quote-box">
                    <div class="card">
                        <div class="card-header text-center">Generate New Quote</div>
                        <div class="card-body">
                            <div id="text"></div>
                            <p class="card-text">
                                <div id="author"></div>
                            </p>
                            <button id="new-quote" onClick="generateQuote();" class="btn btn-success d-block w-100 mb-3">New Quote</button>
                            <a href="#" id="tweet-quote" target="_blank" class="btn btn-primary d-block w-100">Tweet Quote</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Popper.js, then Bootstrap JS -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
